<div class="footer">
    <div class="info">
        <div class="personal-links">
            <div class="app-link" *ngFor="let link of appLinks">
                <img src="{{ link.image }}" alt="" (click)="openLink(link.link)">
            </div>
        </div>
        <div class="creater">
            <div class="personal-logo" (click)="scrollToElement('headline', 92)">
                [<span>J</span>
                <div></div>
                <span>S</span>]
            </div>
            <div class="copyright">
                &#169;Johannes Springer 2024
            </div>
        </div>
    </div>
    <div *ngIf="!isLegalNotice" class="legal-notice" (mouseover)="setHover()" (mouseleave)="resetHover()" (touchstart)="setHover()" (touchend)="resetHover()" (click)="navigateTo('/legal-notice')">
        <div>{{ 'legalNotice' | translate }}</div>
        <div class="underline" [@hoverAnimation]="isHovered ? 'highlighted' : 'normal'"></div>
    </div>
    <div *ngIf="!isPrivacyPolicy && !isRoot" class="legal-notice" (mouseover)="setHover()" (mouseleave)="resetHover()" (touchstart)="setHover()" (touchend)="resetHover()" (click)="navigateTo('/privacy-policy')">
        <div>{{ 'privacyPolicy' | translate }}</div>
        <div class="underline" [@hoverAnimation]="isHovered ? 'highlighted' : 'normal'"></div>
    </div>
</div>
