<div class="my-skills" id="mySkills">
    <h1>{{ 'mySkills' | translate }}</h1>
    <div class="my-skills-icons">
        <div class="skill" *ngFor="let skill of skills">
            <div class="skill-img-frame">
                <img src="../../assets/img/icons/{{ skill[1] }}.png" class="skill-icon">
            </div>
            <span>{{ skill[0] }}</span>
        </div>
    </div>
</div>
